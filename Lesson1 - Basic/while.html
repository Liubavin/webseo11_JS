<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While</title>
</head>
<body>
<script>
    var action = "", i = 0;

    while(action != "close" && i < 10) {
        action = prompt("Action: ");
        alert(i + ": " + action);
        i++;
    }


</script>
</body>
</html>
