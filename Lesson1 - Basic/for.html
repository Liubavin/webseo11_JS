<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For loop</title>
</head>
<body>
<script>
    // вывести чётные числа от 0 до 9
    for (var i = 0; i < 10; i++) {
        if((i % 2) != 0) {
            continue;
        }
        alert(i);
    }

    // вывести прямоугольник звёздочками
    for (var i = 0; i < 10; i++) {
        for (var j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
