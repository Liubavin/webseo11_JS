<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Methods</title>
</head>
<body>

<script>
    var colors = ["Blue", "Yellow", "Red", "Green", "Violet"];
    console.log(colors);

    // reverse (массив в обратном порядке)
    console.info("Array.reverse()");
    colors.reverse();
    console.log(colors);

    // push - добавление элемента в конец масива
    console.info("Array.push(elem)");
    colors.push("Orange");
    console.log(colors);

    // pop - достайт элемент из кучи (с конца)
    // удаляет из массива
    console.info("Array.pop()");
    var lastColor = colors.pop();
    console.log("Popped: " + lastColor);
    console.log(colors);

    // shift - достайт элемент из череди (с начала)
    // удаляет из массива
    console.info("Array.shift()");
    var shifted = colors.shift();
    console.log("Shifted: " + shifted);
    console.log(colors);

</script>

</body>
</html>
