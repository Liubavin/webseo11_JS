<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Methods</title>
</head>
<body>

<script>
    var colors = ["Blue", "Yellow", "Red", "Green", "Violet"];
    console.log(colors);

    // reverse (массив в обратном порядке)
    colors.reverse();
    console.log(colors);

</script>

</body>
</html>
