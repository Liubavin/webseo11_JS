<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Variables</title>
</head>
<body>

    <script>

        /**************************************
        ** Способы вывода информации и ошибок *
        ** ************************************/

        // диалоговое окно:
        //alert("Hello World!!!");
        // вывод в документ (тег body)
        document.write("Hello World!!!");
        // вывод в консоль
        console.log("Hello World!!!");
        // вывод в консоль в качестве ошибки
        console.error("Hello World!!!");

        /*****************************
         ** Способы ввода информации *
         ** **************************/

        var name = prompt("Введите имя: ", "Ben");
        console.log(name);
    </script>

</body>
</html>
