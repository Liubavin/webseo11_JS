<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Types</title>
</head>
<body>

    <script>
        var numb = 10;
        var str = "Some text";
        var light = true;

        document.write(typeof numb);
        document.write("<br>");

        document.write(typeof str);
        document.write("<br>");

        document.write(typeof light);
        document.write("<br>");

        document.write(typeof document);
        document.write("<br>");

        document.write(str + light);
        document.write("<br>");

        // пример конкатенации строк
        var strStart = "Hello ";
        var strEnd = "World!!!";
        var helloMsg = strStart + strEnd;

        document.write(helloMsg + "<br>");
    </script>

</body>
</html>
