<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Variables</title>
</head>
<body>

    <script>
        /*
            Способы вывода информации
            и ошибок
        */

        // диалоговое окно:
        alert("Hello World!!!");
        // вывод в документ (тег body)
        document.write("Hello World!!!");
        console.log("Hello World!!!");
        console.error("Hello World!!!");
    </script>

</body>
</html>
