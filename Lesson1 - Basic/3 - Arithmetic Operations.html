<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arithmetic Operations</title>
</head>
<body>
    <script>
        var sum = 2 * (12 + 3);
        document.write(sum);
        document.write('<br>');

        document.write(44 % 10);
        document.write('<br>');

        var i = 10;
        // i = i + 5;
        i *= 5;
        document.write(i);
        document.write('<br>');

        // инкремент (увеличение на 1)
        var j = 10;
        // j += 1;
        j++;

        document.write(j);
        document.write('<br>');

        // декремент (уменьшение на 1)

        j--;

        document.write(j);
        document.write('<br>');
    </script>
</body>
</html>
