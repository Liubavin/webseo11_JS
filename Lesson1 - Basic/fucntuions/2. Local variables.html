<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Variables</title>
</head>
<body>

<script>
    var name = 'Ben';

    function sayHello() {
        var message = "Hello!";
        var name = 'Samuel';

        alert(name + ": " + message);
    }

    alert(message);

    sayHello();

    alert(name);
</script>

</body>
</html>
