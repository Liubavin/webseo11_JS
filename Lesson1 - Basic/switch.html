<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch</title>
</head>
<body>

<script>
    var x = Number(prompt("X:"));
    var y = Number(prompt("Y:"));
    var action = prompt("Action: ");

    switch (action) {
        case "+":
            alert(x + y);
            break;
        case "-":
            alert(x - y);
            break;
        default:
            alert("Unknown action");
    }
</script>

</body>
</html>
